<html>
	<head>
		<script src="https://code.responsivevoice.org/responsivevoice.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"></script>
	</head>
	<body>
			<div id="main">
			</div>
		<script>
			var pytania=[{"pytanie":"czy drzewo jest zielone?", "odpowiedz":"nie"},{"pytanie":"Czy niebo jest czerwone?", "odpowiedz":"nie"}];
			var aktualnePytanie = null;
			var aktualnaOdpowiedz=null;
			var poprawnaOdpowiedz=false;

			function handleMotion(event) {
				var date = new Date();
				var div = document.createElement("div");
				var acceleration = event.acceleration;
				div.innerHTML = "x : " + acceleration.x + "\n";
				div.innerHTML += "y: " + acceleration.y + "\n";
				div.innerHTML += "z: " + acceleration.z + "\n";
				
				if (acceleration.y>10){
					responsiveVoice.speak("tak", "Polish Female");
					if(aktualnePytanie.odpowiedz == "tak"){
						responsiveVoice.speak("dobra odpowiedź", "Polish Female");
						poprawnaOdpowiedz=true;
					}else{
						responsiveVoice.speak("zła odpowiedź", "Polish Female");
					}
				}
				if (acceleration.x>10){
					responsiveVoice.speak("nie", "Polish Female");
				}
				
				document.getElementById("main").appendChild(div);
			}
			window.addEventListener("devicemotion", _.throttle(handleMotion,800), true);

			for (var i=0; i<pytania.length; i++){
				aktualnePytanie = pytania[i];
				responsiveVoice.speak(aktualnePytanie.pytanie)
				
			}
		</script>
	</body>
</html>
